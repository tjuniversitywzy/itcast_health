<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>学习Element UI</title>
  <!-- 引入ElementUI样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- 引入ElementUI组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <style>
    .el-header, .el-footer {
      background-color: #B3C0D1;
      color: #333;
      text-align: left;
      line-height: 60px;
    }

    .el-aside {
      background-color: #D3DCE6;
      color: #333;
      text-align: center;
      line-height: 200px;
    }

    .el-main {
      background-color: #E9EEF3;
      color: #333;
      text-align: center;
      line-height: 590px;
    }
  </style>
</head>
  <div id="app">
      <h1>{{title}}</h1>
    <el-container>
      <el-aside width="300px">left</el-aside>
      <el-container>
        <el-footer>footer</el-footer>
        <el-main>main</el-main>
        <el-footer>footer</el-footer>
      </el-container>
    </el-container>
  </div>
<body>
</body>
<script type="text/javascript">
  var vue = new Vue({
    el:"#app",
    data:{
      title:"学习ElementUI-Container"
    }
  });
</script>
</html>
